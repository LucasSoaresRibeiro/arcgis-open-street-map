<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
	<title>Flood Alert System - Map</title>

	<script type="module" src="https://js.arcgis.com/calcite-components/1.9.2/calcite.esm.js"></script>
	<script nomodule="" src="https://js.arcgis.com/calcite-components/1.9.2/calcite.js"></script>
	<link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/1.9.2/calcite.css" />

	<link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css" />
	<link rel="stylesheet" href="./style.css">
	<script src="https://js.arcgis.com/4.28/"></script>
	<script src="main.js"></script>
</head>

<body>
	<div id="viewDiv">
		<calcite-modal aria-labelledby="modal-msg" id="modal">
			<div slot="header" id="modal-msg"></div>
			<div slot="content" id="modal-body"></div>
			<calcite-button slot="primary" width="full" id="close">OK</calcite-button>
		</calcite-modal>
	</div>
</body>

</html>
